<!-- login.component.html -->
<div class="container">
    <div class="login-box">
      <h2>Iniciar Sesión</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="inputEmail">Correo Electrónico</label>
          <input type="email" id="usu_NOM" formControlName="usu_NOM" placeholder="Correo Electrónico" required />
        </div>
        <div class="form-group">
          <label for="inputPassword">Contraseña</label>
          <input type="password" id="usu_PASS" formControlName="usu_PASS" placeholder="Contraseña" required />
        </div>
        <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
      </form>
      <a href="/register">¿No tienes una cuenta? Regístrate</a>
    </div>
  </div>
